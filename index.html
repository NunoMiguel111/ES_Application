        <article class="sensor-container">
            <h1 class="sensor-title"><a href="air-temperature.html">Air Temperature</a></h1>

            </div>
            <h4 id="air-temperature-timestamp" class="timestamp">Collected at:<br><span id="air-temperature-time"></span></h4>
        </article>
        <article class="sensor-container">
            <h1 class="sensor-title"><a href="water-temperature.html">Water Temperature</a></h1>

                <p class="data">20ºC</p>
            </div>
            <h4 id="water-temperature-timestamp" class="timestamp">Collected at:<br><span id="water-temperature-time"></span></h4>
        </article>
        <article class="sensor-container">
            <h1 class="sensor-title"><a href="water-ph.html">Water PH</a></h1>

                <p class="data">7.5</p>
            </div>
            <h4 id="water-ph-timestamp" class="timestamp">Collected at:<br><span id="water-ph-time"></span></h4>
        </article>
        <article class="sensor-container">
            <h1 class="sensor-title"><a href="water-tds.html">Water TDS</a></h1>
            <div class="circle-container">
                <p class="data">1000 ppm</p>
            </div>
            <h4 id="water-tds-timestamp" class="timestamp">Collected at:<br><span id="water-tds-time"></span></h4>
        </article>
    </section>
