    <title>ES App</title>

<body>
    <img src="./images/menu-icon-mobile-21.jpg" alt="Menu icon" class="burger-button" id="menu-button">
    <nav class="main-menu" id="main-menu">
        <ul class="menu-list">
            <li><a href="power.html">Power</a></li>
            <li><a href="gps.html">GPS</a></li>

    <a href="index.html" class="return-button"><img src="./images/Logo_ES.jpeg" alt="Custom icon" class="custom-icon"
            id="custom-icon"></a>
    <section class="sensor-showcase">
        <article class="sensor-container">
            <h1 class="sensor-title"><a href="air-temperature.html">Sensor-type</a></h1>
            <div class="circle-container">
                <p class="data">Sensor-Data</p>
            </div>
            <h4 id="timestamp">Collected at:<br><span id="timestamp-time"></span></h4>
        </article>
        <article class="big-container">
            <!-- Add your content for the big container here -->
            <div class="left-inner-container">
                <div class="date-container">
                    <div class="input-date-container">
                        <h3 class="input-date-label">Start Date</h3>
                        <input type="datetime-local" class="input-date" id="start-date-input" name="timestampPicker">
                    </div>
                    <div class="input-date-container">
                        <h3 class="input-date-label">End Date</h3>
                        <input type="datetime-local" class="input-date" id="end-date-input" name="timestampPicker">
                    </div>
                </div>
                <div class="chart-options-buttons">
                    <button class="chart-button"><a>Chart</a></button>
                    <button class="Table"><a>Table</a></button>
                </div>

                <div class="chart-container">
                    <canvas id="myChart">

                    </canvas>
                </div>
                <img class="download-csv-button"src="./images/button2_vector.png" alt="Download csv data button" >
            </div>
            <div class="right-inner-container">
                <div id="map"></div>
            </div>
        </article>
    </section>

    <script>
        document.getElementById('menu-button').addEventListener('click', function () {
            document.getElementById('main-menu').classList.toggle('open');
